<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
      #svg-container {
    width: 100%;
    max-width: 600px;
    margin-top: 20px; /* добавил отступ для ясности */
    border: 5px solid #AFEEEE; /* Добавлен стиль рамки: 2 пикселя, синий цвет (можете изменить цвет на нужный) */
    box-sizing: border-box; /* Учитывать толщину рамки внутри общей ширины блока */
       }

        #svg-selector {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <select id="svg-selector">
        <option value="Политическая карта.svg">Политическая карта</option>
            <option value="Карта Высот.svg">Карта Высот</option>
            <option value="Карта Биомов.svg">Карта Биомов</option>
        <!-- Добавьте дополнительные опции для каждого SVG-файла -->
    </select>
    <div id="svg-container"></div>
    <script>
        const svgContainer = document.getElementById('svg-container');
        const svgSelector = document.getElementById('svg-selector');

        function loadSvg() {
            const selectedSvg = svgSelector.value;
            fetch(selectedSvg)
                .then(response => response.text())
                .then(svgText => {
                    svgContainer.innerHTML = svgText;
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        // Загрузка SVG-файла при выборе нового значения в выпадающем списке
        svgSelector.addEventListener('change', loadSvg);

        // Инициализация при открытии страницы
        loadSvg();
    </script>
</body>
</html>
