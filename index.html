<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
        }

        #svg-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 2px solid #007bff;
            box-sizing: border-box;
            overflow: hidden;
        }

        #svg-viewport {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
        }

        #svg-selector {
            margin-top: 20px;
        }

        #zoom-in-btn,
        #zoom-out-btn {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <select id="svg-selector">
        <option value="Политическая карта.svg">Политическая карта</option>
        <option value="Карта Высот.svg">Карта Высот</option>
        <option value="Карта Биомов.svg">Карта Биомов</option>
        <!-- Добавьте дополнительные опции для каждого SVG-файла -->
    </select>
    <div id="svg-container">
        <div id="svg-viewport"></div>
        <button id="zoom-in-btn">Увеличить</button>
        <button id="zoom-out-btn">Уменьшить</button>
    </div>
    <script>
        const svgContainer = document.getElementById('svg-viewport');
        const svgSelector = document.getElementById('svg-selector');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');

        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let scrollStartX = 0;
        let scrollStartY = 0;

        function loadSvg() {
            const selectedSvg = svgSelector.value;
            fetch(selectedSvg)
                .then(response => response.text())
                .then(svgText => {
                    svgContainer.innerHTML = svgText;
                    currentScale = 1;
                    applyScale();
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        function applyScale() {
            svgContainer.style.transform = `scale(${currentScale})`;
        }

        function zoomIn() {
            currentScale += 0.1;
            applyScale();
        }

        function zoomOut() {
            currentScale -= 0.1;
            applyScale();
        }
