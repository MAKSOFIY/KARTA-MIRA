<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие JSON на веб-странице</title>
</head>
<body>

    <h1>JSON Viewer</h1>
    <button onclick="loadJSON()">Загрузить JSON</button>
    <pre id="json-container"></pre>

    <script>
        function loadJSON() {
            fetch('Louberlin Minimal 2024-02-04-11-11.json') // Замените 'example.json' на путь к вашему JSON файлу
                .then(response => response.json())
                .then(data => {
                    // Обработка загруженного JSON
                    displayJSON(data);
                })
                .catch(error => {
                    console.error('Ошибка при загрузке JSON:', error);
                });
        }

        function displayJSON(jsonData) {
            // Отображение JSON на странице
            var jsonContainer = document.getElementById('json-container');
            jsonContainer.textContent = JSON.stringify(jsonData, null, 2);
        }
    </script>

</body>
</html>
