<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
       #svg-container {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 80vw; /* 80% от ширины окна */
    height: 80vh; /* 80% от высоты окна */
    overflow: hidden; /* чтобы скрыть части карты за пределами контейнера */
}

svg {
    width: 100%;
    height: 100%;
    transform-origin: top left; /* установка точки трансформации в верхний левый угол */
    transition: transform 0.3s ease; /* плавное изменение масштаба с использованием анимации */
}

#svg-container:hover svg {
    transform: scale(1.5); /* пример увеличения масштаба при наведении */
}
        #svg-selector {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    z-index: 1000;
}
    </style>
</head>
<body>
    <select id="svg-selector">
        <option value="Политическая карта.svg">Политическая карта</option>
        <option value="Карта Высот.svg">Карта Высот</option>
        <option value="Карта Биомов.svg">Карта Биомов</option>
        <!-- Добавьте дополнительные опции для каждого SVG-файла -->
    </select>
    <div id="svg-container"></div>
    <script>
        const svgContainer = document.getElementById('svg-container');
        const svgSelector = document.getElementById('svg-selector');

        function loadSvg() {
            const selectedSvg = svgSelector.value;
            fetch(selectedSvg)
                .then(response => response.text())
                .then(svgText => {
                    svgContainer.innerHTML = svgText;
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        // Загрузка SVG-файла при выборе нового значения в выпадающем списке
        svgSelector.addEventListener('change', loadSvg);

        // Инициализация при открытии страницы
        loadSvg();
    </script>
</body>
</html>
