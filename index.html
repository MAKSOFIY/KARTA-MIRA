<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Мира</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        select {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px;
            z-index: 999;
        }

        #magnificPopup {
            display: none;
        }

        #magnificPopup img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <select id="svgSelector" onchange="changeSVG()">
        <option value="P.svg" selected>Политическая карта</option>
        <option value="V.svg">Карта Высот</option>
        <option value="B.svg">Карта Биомов</option>
        <!-- Добавьте другие файлы в качестве значений опций -->
    </select>

    <iframe id="svgFrame" src="P.svg"></iframe>

    <div id="magnificPopup">
        <img id="zoomImage" src="" alt="Zoomed Image">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        function changeSVG() {
            var selector = document.getElementById("svgSelector");
            var selectedValue = selector.options[selector.selectedIndex].value;
            var iframe = document.getElementById("svgFrame");
            iframe.src = selectedValue;
        }

        $(document).ready(function() {
            $('#magnificPopup').magnificPopup({
                type: 'image',
                closeOnContentClick: true,
                closeBtnInside: false,
                fixedContentPos: true,
                image: {
                    verticalFit: true,
                    titleSrc: function(item) {
                        return item.el.attr('title');
                    }
                },
                gallery: {
                    enabled: true
                },
                zoom: {
                    enabled: true,
                    duration: 300,
                    easing: 'ease-in-out'
                }
            });

            $('#svgFrame').contents().find('svg').on('mousewheel DOMMouseScroll', function(e) {
                var delta = e.originalEvent.wheelDelta || -e.originalEvent.detail;
                if (delta > 0) {
                    $('#magnificPopup').magnificPopup('open', 0);
                } else {
                    $('#magnificPopup').magnificPopup('close');
                }
                return false;
            });
        });
    </script>
</body>
</html>
