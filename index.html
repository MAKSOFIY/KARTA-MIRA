<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        #svg-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 2px solid #007bff;
            box-sizing: border-box;
        }
        #svg-selector {
            margin-top: 20px;
        }
    </style>
    <!-- Добавьте эту ссылку в раздел head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>
</head>
<body>
    <select id="svg-selector">
        <option value="Политическая карта.svg">Политическая карта</option>
        <option value="Карта Высот.svg">Карта Высот</option>
        <option value="Карта Биомов.svg">Карта Биомов</option>
        <!-- Добавьте дополнительные опции для каждого SVG-файла -->
    </select>
    <div id="svg-container"></div>
    <script>
        const svgSelector = document.getElementById('svg-selector');
        const svgContainer = document.getElementById('svg-container');

        function loadSvg() {
            const selectedSvg = svgSelector.value;
            fetch(selectedSvg)
                .then(response => response.text())
                .then(svgText => {
                    svgContainer.innerHTML = svgText;
                    initPanZoom();
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        function initPanZoom() {
            svgPanZoom(svgContainer, {
                zoomEnabled: true,
                controlIconsEnabled: true,
                fit: true,
                center: true,
                contain: true
            });
        }

        // Загрузка SVG-файла при выборе нового значения в выпадающем списке
        svgSelector.addEventListener('change', loadSvg);

        // Инициализация при открытии страницы
        loadSvg();
    </script>
</body>
</html>
