<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive SVG Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #select-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        #svg-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: auto;
            z-index: 999;
        }

        svg {
            display: block;
            margin: auto;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="select-container">
        <label for="svg-selector">Выберите Режим:</label>
                    <option value="Политическая карта.svg">Политическая карта</option>
            <option value="Карта Высот.svg">Карта Высот</option>
            <option value="Карта Биомов.svg">Карта Биомов</option>
        </select>
    </div>

    <div id="svg-container">
        <svg id="loaded-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- Пустой SVG-контейнер, который будет заполнен при выборе SVG из списка -->
        </svg>
    </div>

    <script>
        function loadSVG() {
            var select = document.getElementById("svg-selector");
            var selectedValue = select.options[select.selectedIndex].value;
            var svgContainer = document.getElementById("loaded-svg");

            // Загрузка выбранного SVG-файла в контейнер
            fetch(selectedValue)
                .then(response => response.text())
                .then(data => {
                    svgContainer.innerHTML = data;
                })
                .catch(error => console.error('Error loading SVG:', error));
        }
    </script>
</body>

</html>
