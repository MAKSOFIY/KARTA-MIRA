<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея SVG</title>
    <style>
        /* Стили для позиционирования выпадающего списка */
        #svgSelector {
            position: fixed;
            top: 10px; /* Верхний отступ */
            left: 10px; /* Левый отступ */
        }
        #svgContainer {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1800px;
            height: 600px; /* Установите желаемую высоту карты */
        }
        #svgImage {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease; /* Добавим плавную анимацию при масштабировании */
        }
    </style>
</head>
<body>

<!-- Добавлен выпадающий список с изображениями -->
<select id="svgSelector" onchange="changeSVG()">
    <option value="Карта Политики.svg">Карта Политики</option>
    <option value="Карта Высот.svg">Карта Высот</option>
    <option value="Карта Биомов.svg">Карта Биомов</option>
    <!-- Добавьте другие опции с разными изображениями SVG -->
</select>

<!-- Контейнер для SVG с поддержкой прокрутки и масштабирования -->
<div id="svgContainer">
    <!-- Изображение SVG -->
    <img id="svgImage" src="Карта Политики.svg" alt="SVG Image">
</div>

<script>
    // Функция для изменения источника изображения при выборе опции
    function changeSVG() {
        var select = document.getElementById("svgSelector");
        var image = document.getElementById("svgImage");
        image.src = select.value;
        resetTransform(); // Сбросить масштаб и позицию при смене изображения
    }

    // Функция для сброса масштаба и позиции
    function resetTransform() {
        var container = document.getElementById("svgContainer");
        container.style.transform = "none";
    }

    // Добавляем обработчики для прокрутки и масштабирования
    var container = document.getElementById("svgContainer");
    var isDragging = false;
    var startOffset = { x: 0, y: 0 };

    container.addEventListener("mousedown", function (e) {
        isDragging = true;
        startOffset = { x: e.clientX, y: e.clientY };
    });

    document.addEventListener("mousemove", function (e) {
        if (isDragging) {
            var offsetX = e.clientX - startOffset.x;
            var offsetY = e.clientY - startOffset.y;
            container.style.transform = "translate(" + offsetX + "px, " + offsetY + "px)";
        }
    });

    document.addEventListener("mouseup", function () {
        isDragging = false;
    });

    container.addEventListener("wheel", function (e) {
        var scaleFactor = e.deltaY > 0 ? 1.1 : 0.9;
        container.style.transform = "scale(" + scaleFactor + ")";
    });
</script>

</body>
</html>
