<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        .svg-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 2px solid #007bff;
            box-sizing: border-box;
            overflow: hidden; /* Добавлено */
        }
        #svg-selector {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <select id="svg-selector">
        <option value="Политическая карта.svg">Политическая карта</option>
        <option value="Карта Высот.svg">Карта Высот</option>
        <option value="Карта Биомов.svg">Карта Биомов</option>
        <!-- Добавьте дополнительные опции для каждого SVG-файла -->
    </select>
    
    <div id="svg-container-political" class="svg-container"></div>
    <div id="svg-container-height" class="svg-container"></div>
    <div id="svg-container-biomes" class="svg-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>
    <script>
        const svgSelector = document.getElementById('svg-selector');
        const svgContainers = {
            political: document.getElementById('svg-container-political'),
            height: document.getElementById('svg-container-height'),
            biomes: document.getElementById('svg-container-biomes')
        };

        function loadSvg(selectedContainer, selectedSvg) {
            fetch(selectedSvg)
                .then(response => response.text())
                .then(svgText => {
                    selectedContainer.innerHTML = svgText;
                    initPanZoom(selectedContainer);
                    selectedContainer.style.display = 'block';
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        function initPanZoom(container) {
            svgPanZoom(container, {
                zoomEnabled: true,
                controlIconsEnabled: true,
                fit: true,
                center: true,
                contain: true
            });
        }

        svgSelector.addEventListener('change', function() {
            const selectedValue = svgSelector.value;
            Object.values(svgContainers).forEach(container => {
                container.style.display = 'none';
            });
            switch (selectedValue) {
                case 'Политическая карта.svg':
                    loadSvg(svgContainers.political, selectedValue);
                    break;
                case 'Карта Высот.svg':
                    loadSvg(svgContainers.height, selectedValue);
                    break;
                case 'Карта Биомов.svg':
                    loadSvg(svgContainers.biomes, selectedValue);
                    break;
            }
        });

        loadSvg(svgContainers.political, 'Политическая карта.svg');
    </script>
</body>
</html>
