<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Мира</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        select {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px;
            z-index: 999;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <select id="svgSelector" onchange="changeSVG()">
        <option value="Карта Политики.svg">Политическая карта</option>
        <option value="Карта Высот.svg">Карта Высот</option>
        <option value="Карта Биомов.svg">Карта Биомов</option>
        <!-- Добавьте другие файлы в качестве значений опций -->
    </select>

    <iframe id="svgFrame" src="Карта Политики.svg" onload="setZoom('svgFrame', 1.0)"></iframe>

    <script>
        function changeSVG() {
            var selector = document.getElementById("svgSelector");
            var selectedValue = selector.options[selector.selectedIndex].value;
            var iframe = document.getElementById("svgFrame");
            iframe.src = selectedValue;
            setZoom('svgFrame', 1.0); // Сброс приближения при смене файла
        }

        function setZoom(iframeId, zoom) {
            var iframe = document.getElementById(iframeId);
            var contentDocument = iframe.contentDocument || iframe.contentWindow.document;
            contentDocument.documentElement.setAttribute('viewBox', `0 0 ${iframe.clientWidth * zoom} ${iframe.clientHeight * zoom}`);
            iframe.style.width = (iframe.clientWidth * zoom) + 'px';
        }
    </script>
</body>
</html>
